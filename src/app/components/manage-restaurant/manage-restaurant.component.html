<form [formGroup]="createForm" (ngSubmit)="onCreate()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" formControlName="name" id="name" placeholder="Ingresar nombre..."
      [ngClass]="{ 'is-invalid':f.name.errors }">
    <div *ngIf="f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Nombre es requerido!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" formControlName="description" id="description"
      placeholder="Ingresar descripción..." [ngClass]="{ 'is-invalid':f.description.errors }">
    <div *ngIf="f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">Descripción es requerida!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="city">City: </label>
    <input type="text" class="form-control" formControlName="city" id="city" placeholder="Ingresar ciudad..."
      [ngClass]="{ 'is-invalid':f.city.errors }">
    <div *ngIf="f.city.errors" class="invalid-feedback">
      <div *ngIf="f.city.errors.required">Ciudad es requerida!</div>
    </div>
  </div>
  <button class="btn btn-block btn-lg btn-rounded" *ngIf="createForm.valid" type="submit">Guardar!</button>
</form>
