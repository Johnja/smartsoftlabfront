<div class="col-lg-8 col-md-8 col-sm-12">
    <mat-form-field [style.width.%]="100"  >
        <mat-label class="text-white">Filtro de bÃºsqueda</mat-label>
        <input class="input-search-table" matInput (keyup)="applyFilterTable($event)" placeholder="Buscar" #input>
    </mat-form-field>
</div>

<div class="table-responsive table-search mt-3">
    <table class="table" #TableSort="matSort" mat-table matSort [dataSource]="tableSearch" style="background-color: #004170;">
        
        <ng-container matColumnDef="{{header}}" *ngFor="let header of headElements">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table" class="text-white" style="font-size:x-large;">
               {{header}}  </th>
            <td mat-cell *matCellDef="let element"  class="text-white" style="font-size:medium"> {{element[header]}}</td>
        </ng-container>  

        <tr mat-header-row *matHeaderRowDef="headElements" ></tr>
        <tr mat-row *matRowDef="let row; columns: headElements;"></tr>
    </table>
    
    <mat-paginator #TablePaginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons  class="text-white" style="background-color: #004170">
    </mat-paginator>
</div>
