<div class="title-page">CONSULTAS - COMPRAS CON EL COFRE</div>
<div class="row  m-b-10">
    <div class="col-lg-4 col-md-4 col-sm-12">

        <mat-form-field>
            <mat-label>Filtro de rango de fechas</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12">
        <mat-form-field [style.width.%]="100">
            <mat-label>Filtro de b√∫squeda</mat-label>
            <input class="input-search-table" matInput (keyup)="applyFilterTable($event)" placeholder="Buscar" #input>
        </mat-form-field>
    </div>
</div>
<div class="table-responsive table-search">
    <table class="table "  #TableSearchSort="matSort" mat-table matSort [dataSource]="tableSearch">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table">
                Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="cel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table">
                Cel </th>
            <td mat-cell *matCellDef="let element"> {{element.cel}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table"> Fecha
                Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table">
                Fecha de compra </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table"> Edad
            </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="headElementsTableSearch"></tr>
        <tr mat-row *matRowDef="let row; columns: headElementsTableSearch;"></tr>
    </table>
    <mat-paginator #TableSearchPaginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
    </mat-paginator>
</div>
<div class="m-t-30">
    <button class="btn btn-export" type="submit">
        Descargar Excel
    </button>
</div>
