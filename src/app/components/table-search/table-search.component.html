<div class= "row col-12">
    <span class="title-page">CONSULTAS -</span>
    <span class="title-page">COMPRAS CON EL COFRE</span>
</div>
<br>
<form class="form-horizontal form-material" [formGroup]="searchForm" (submit)="searchData()">
<div class="row col-12 ml-0 mr-0 pl-0 pr-0">
    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
        <mat-form-field>
            <mat-label class="date-picker-search">filtro de rango de Fechas</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" 
            class="table-search-date-picker">
                <input matStartDate formControlName="begin_date" placeholder="Start date">
                <input matEndDate formControlName="end_date" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12 ocultar-div">
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-12 ocultar-div ">
            <div class="form-group m-b-1">
            <div class="col-12">
                <button class="btn btn-lg btn-clear btn-rounded" (click)="clearData()">Limpiar Filtros</button>
            </div>
        </div>
    </div>
</div>
<div class="row col-12 ml-0 mr-0 pl-0 pr-0">
    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
        <div class="form-group">
            <select formControlName="filter_field" class="form-control table-search-select striped" >
                <option>Nombre</option>
                <option>Cel</option>
                <option>Email</option>
                <option>Fecha de compra</option>
                <option>Edad</option>
            </select>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-l-0 p-r-0">
        <div class="form-group m-b-1">
            <div class="col-12">
                <input class="form-control input-search-table" placeholder="Buscar" formControlName="filter_value">
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-12 ocultar-div">
        <div class="form-group m-b-1">
            <div class="col-12">
                <button class="btn btn-lg btn-search  btn-rounded" type="submit">Buscar</button>
            </div>
        </div>
    </div>
</div>
<div class="row col-12 ml-0 mr-0 p-l-0 p-r-0">
    <div class="col-lg-3 col-md-12 col-sm-12 col-12 mostrar-div ">
        <div class="form-group m-b-1">
        <div class="col-12 p-l-0">
            <button class="btn btn-lg btn-clear btn-rounded" (click)="clearData()">Limpiar Filtros</button>
        </div>
    </div>
</div>
</div>
<div class="row col-12 ml-0 mr-0 p-l-0 p-r-0">
    <div class="col-lg-3 col-md-12 col-sm-12 col-12 mostrar-div">
        <div class="form-group m-b-1">
            <div class="col-12 p-l-0">
                <button class="btn btn-lg btn-search  btn-rounded" type="submit">Buscar</button>
            </div>
        </div>
    </div>
</div>
</form>

<div class="table-responsive table-search">
    <table class="table " #TableSearchSort="matSort" mat-table matSort [dataSource]="tableSearch">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table">
                Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="cel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table">
                Cel </th>
            <td mat-cell *matCellDef="let element"> {{element.cel}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table"> Fecha
                Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table">
                Fecha de compra </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center-table"> Edad
            </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="headElementsTableSearch"></tr>
        <tr mat-row *matRowDef="let row; columns: headElementsTableSearch;"></tr>
    </table>
    <mat-paginator #TableSearchPaginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
    </mat-paginator>
</div>
<div class="m-t-30">
    <button class="btn btn-export" type="submit" (click)="exportData()">
        Descargar Excel
    </button>
</div>
