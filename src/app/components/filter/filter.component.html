<form [formGroup]="searchForm" (ngSubmit)="getId()" class="form-inline mt-3">
    <div class="form-row">
        <div class="form-group col-md-lg-8 col-sm-12">
            <mat-form-field [style.width.%]="100">
                <mat-label class="text-white">Ingrese ID..</mat-label>
                <input matInput formControlName="data" placeholder="">
            </mat-form-field>
        </div>
        <div class="form-group col-md-4 col-sm-12">
            <button type="submit" class="btn btn-primary">Buscar!</button>
        </div>
    </div>
</form>
