<form [formGroup]="productForm" class="mt-4" (ngSubmit)="onCreate()">
    <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id">ID:</label>
                <input type="text" class="form-control" formControlName="id" id="id" placeholder="Ingresar ID..."
                    [ngClass]="{ 'is-invalid':f.id.errors }">
                <div *ngIf="f.id.errors" class="invalid-feedback">
                    <div *ngIf="f.id.errors.required">ID es requerida!</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" formControlName="name" id="name"
                    placeholder="Ingresar Nombre..." [ngClass]="{ 'is-invalid':f.name.errors }">
                <div *ngIf="f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Nombre es requerido!</div>
                    <div *ngIf="f.name.errors.minLength">Nombre debe contener min√≠mo {{minLength}} caracteres!</div>
                </div>
            </div>
    </div>
    <div class="form-row">
            <div class="form-group col-md-6">
                <label for="category">Categoria:</label>
                <input type="text" class="form-control" formControlName="category" id="category"
                    placeholder="Ingresar Categoria..." [ngClass]="{ 'is-invalid':f.category.errors }">
                <div *ngIf="f.category.errors" class="invalid-feedback">
                    <div *ngIf="f.category.errors.required">Categoria es requerido!</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="priece">Precio: </label>
                <input type="number" class="form-control" formControlName="priece" id="priece"
                    placeholder="Ingrese Preccio..." [ngClass]="{ 'is-invalid':f.priece.errors }">
                <div *ngIf="f.priece.errors" class="invalid-feedback">
                    <div *ngIf="f.priece.errors.required">Precio es requerido!</div>
                </div>
            </div>
    </div>
    <div class="form-row">
            <div class="form-group col-md-6">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" formControlName="stock" id="stock"
                    placeholder="Ingresar Stock..." [ngClass]="{ 'is-invalid':f.stock.errors }">
                <div *ngIf="f.stock.errors" class="invalid-feedback">
                    <div *ngIf="f.stock.errors.required">Stock es requerido!</div>
                </div>
            </div>
        <div class="form-group col-md-6">
        </div>
    </div>
    <button class="btn btn-primary btn-lg btn-block" *ngIf="productForm.valid" type="submit">Guardar!</button>
</form>
