<section id="wrapper">
    <div class="login-register">
        <div class="login-help">
            <img src="../../../assets/images/NecesitasAyuda.svg" class="img-fluid" width="33.53px" height="27.74px"
                alt="Ayuda_Coink">
            <a href="#" class="login-help">&iquest;Necesitas ayuda?</a>
        </div>
        <div class="text-center mb-4">
            <img src="../../../assets/images/LogoEmpresas_V2@2x.png" class="img-fluid" width="114px" height="158.24px"
                alt="Logo_Coink">
        </div>
        <div class="row col-12 ml-0 mr-0 pl-0 pr-0">
            <div class="col-lg-3 col-md-2 col-sm-2 col-1">
            </div>
            <div class="col-lg-6 col-md-8 col-sm-10 col-10 pl-0 pr-0">
                <div class="otp-box card">
                    <div class="card-body ml-3 mr-3">
                        <div class=" text-center mb-4">
                            <img src="../../../assets/images/Escudo.svg" class="img-fluid" width="55.07px"
                                height="65.07" alt="Logo_Coink">
                        </div>
                        <form class="form-horizontal form-material" [formGroup]="otpForm" (onSubmit)="validateToken()">
                            <h3 class="box-title m-t-20 m-b-20">INGRESO SEGURO</h3>
                            <div class="opt-msg-verify m-b-10">
                                Un código de verificación fue enviado a tu correo, por favor introdúcelo.
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 b-t-2">
                                    <input class="form-control" type="text" formControlName="token"
                                        placeholder="Ingresa tu código de verificación">
                                </div>
                            </div>
                            <div class="form-group m-b-1">
                                <div class="col-xs-12">
                                    <button class="btn btn-lg btn-rounded" type="submit">Ingresar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-2 col-sm-2 col-1">
            </div>
        </div>
        <div class="text-card-login text-center mt-2">
            <a href="#" class="">&iquest;Quieres vincular tu empresa a Coink?</a>
        </div>
        <footer class="footer">
            <div class="copyrigth">
                Copyright © 2020 Coink S.A
            </div>
        </footer>
    </div>
</section>
