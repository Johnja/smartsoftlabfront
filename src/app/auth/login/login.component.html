<section id="wrapper">
    <div class="login-register">
        <div class="login-help">
            <img src="../../../assets/images/NecesitasAyuda.svg" class="img-fluid" width="33.53px" height="27.74px"
                alt="Ayuda_Coink">
            <a href="#" class="login-help">&iquest;Necesitas ayuda?</a>
        </div>
        <div class="text-center mb-4">
            <img src="../../../assets/images/LogoEmpresas_V2@2x.png" class="img-fluid" width="114px" height="158.24px"
                alt="Logo_Coink">
        </div>
        <div class="row col-12 ml-0 mr-0 pl-0 pr-0">
            <div class="col-lg-4 col-md-3 col-sm-2 col-1">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 pl-0 pr-0">
                <div class="login-box card">
                    <div class="card-body ml-3 mr-3">
                        <form class="form-horizontal form-material" [formGroup]="loginForm" (onSubmit)="loginUser()">
                            <h3 class="box-title m-t-20 m-b-30">INGRESA A TU CUENTA</h3>
                            <div class="form-group">
                                <div class="col-xs-12 b-t-2">
                                    <input class="form-control" type="text" formControlName="user_mail"
                                        placeholder="Usuario">
                                </div>
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" formControlName="user_password"
                                        placeholder="contraseña">
                                </div>
                            </div>
                            <div class="form-group m-b-1">
                                <div class="col-xs-12 ">
                                    <button class="btn btn-lg btn-rounded" type="submit">Ingresar</button>
                                </div>
                            </div>
                            <div class="form-group m-t-0 m-b-0">
                                <div class="col-xs-12">
                                    <a href="#" class="">Olvidé mi PIN</a>
                                </div>
                                <div class="col-xs-12">
                                    <a href="#" class="">Olvide mi número de celular empresarial</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-2 col-1">
            </div>
        </div>

        <div class="text-card-login text-center mt-2">
            <a href="#" class="">&iquest;Quieres vincular tu empresa a Coink?</a>
        </div>
        <footer class="footer">
            <div class="copyrigth">
                Copyright © 2020 Coink S.A
            </div>
        </footer>
    </div>
</section>
